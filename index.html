<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breakup Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>💔 Breakup Photo Effects 💔</h1>
<div class="gallery">
    <!-- Add your images here -->
    <div class="photo">
        <img src="Image.jpg" alt="Photo 1">
        <div class="actions">
            <button onclick="burn(this)">🔥 Fire</button>
            <button onclick="cut(this)">✂️ Cut</button>
            <button onclick="bury(this)">⚰️ Bury</button>
        </div>
    </div>

    <div class="photo">
        <img src="Image.jpg" alt="Photo 2">
        <div class="actions">
            <button onclick="burn(this)">🔥 Fire</button>
            <button onclick="cut(this)">✂️ Cut</button>
            <button onclick="bury(this)">⚰️ Bury</button>
        </div>
    </div>

 
</div>

<script src="script.js"></script>
</body>
</html>
